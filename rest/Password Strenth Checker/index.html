<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Show Password Strength</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="container">
		<div class="input-box">
			<i class="fas fa-eye-slash show_hide"></i>
			<input spellcheck="false" type="password" placeholder="Enter password">
		</div>
		<div class="indicator">
			<div class="icon-text">
				<i class="fas fa-exclamation-circle error_icon"></i>
				<h6 class="text">Password is weak</h6>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
