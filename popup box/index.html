<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup box</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<a class="btn" onclick="popupToggle()">Subscribe us</a>
	<div id="popup">
		<div class="content">
			<img src="email.png" alt="">
			<h2>Join our newsletter</h2>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, architecto. Quaerat non tempore corporis molestiae facere. Ipsa officia maiores ducimus quia atque, corrupti facere nesciunt, debitis dignissimos enim! Quis, tenetur!</p>
			<form action="cgi-bin/handling.py" method="get">
				<div class="inputBox">
					<input type="email" name='email' placeholder="Enter email">
				</div>
				<div class="inputBox">
					<input type="submit" value="Sign Up" class='btn'>
				</div>
			</form>
		</div>
		<a class="close" onclick="popupToggle();"><img src="cancel.png" alt=""></a>
	</div>

	<script>
		function popupToggle(){
			const popup = document.getElementById("popup");
			popup.classList.toggle("active")
		}
	</script>
</body>
</html>
