<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Contact Us Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="contactUs">
		<div class="title">
			<h2>Get in Touch</h2>
		</div>
		<div class="box">
			<div class="contact form">
				<h3>Send a Message</h3>
				<form action="#">
					<div class="formBox">
						<div class="row50">
							<div class="inputBox">
								<span>First Name</span>
								<input type="text" placeholder="">
							</div>
							<div class="inputBox">
								<span>Last Name</span>
								<input type="text" placeholder="">
							</div>
						</div>
						<div class="row50">
							<div class="inputBox">
								<span>Email</span>
								<input type="email" placeholder="">
							</div>
							<div class="inputBox">
								<span>Mobile</span>
								<input type="tel" placeholder="">
							</div>
						</div>
						<div class="row100">
							<div class="inputBox">
								<span>message</span>
								<textarea name="" placeholder="Write your message.."></textarea>
							</div>
						</div>
						<div class="row100">
							<div class="inputBox">
								<input type="submit" value="send">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="contact info">
				<h3>Contact Info</h3>
				<div class="infoBox">
					<div>
						<span><ion-icon name='location'></ion-icon></span>
						<p>Altynsarina, Almaty <br> Kazakhstan</p>
					</div>
					<div>
						<span><ion-icon name='mail'></ion-icon></span>
						<a href="#">frost-128@mail.ru</a>
					</div>
					<div>
						<span><ion-icon name='call'></ion-icon></span>
						<a href="#">+7(707)960-93-77</a>
					</div>
					<ul class="sci">
						<li><a href=""><ion-icon name='logo-facebook'></ion-icon></a></li>
						<li><a href=""><ion-icon name='logo-whatsapp'></ion-icon></a></li>
						<li><a href=""><ion-icon name='logo-vk'></ion-icon></a></li>
						<li><a href=""><ion-icon name='logo-instagram'></ion-icon></a></li>
					</ul>
				</div>
			</div>
			<div class="contact map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d11631.289000922861!2d76.8605644!3d43.2132174!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2skz!4v1635704287346!5m2!1sru!2skz"style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</div>
		</div>
	</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
