<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auto Popup Div</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="popup">
		<div class="contentBox">
			<div class="close"></div>
			<div class="imgBx">
				<img src="gift.png" alt="">
			</div>
			<div class="content">
				<div>
					<h3>Special offer</h3>
					<h2>80<sup>%</sup><span>Off</span></h2>
					<p>Lorem, ipsum, dolor sit amet consectetur adipisicing elit. Maiores laboriosam tenetur odit tempora fugit accusamus molestias voluptate magnam dolore soluta!</p>
					<a href="#">Get The Deal</a>
				</div>
			</div>
		</div>
	</div>

	<script>
		const popup = document.querySelector('.popup')
		const close = document.querySelector('.close')

		window.onload = () => {
			setTimeout(() => {
				popup.style.display = 'block'
			}, 2000)
		}

		close.addEventListener('click', () => {
			popup.style.display = 'none'
		})
	</script>
</body>
</html>
